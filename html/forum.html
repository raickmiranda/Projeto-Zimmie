    <div class="container">
        <div class="left-side">
            <h1>
                <span>ZIMMIE</span> FÓRUM
            </h1>
            <p>
                Discuta o que você mais gosta, criando
                <span>tópicos (threads)</span> visíveis para toda a comunidade!
            </p>
        </div>

    <!-- Criar Threads -->
    <div class="container-thread">
        <div class="thread">
            <input type="text" name="titlethread" placeholder="Crie um título para seu novo tópico...">
            <button type="submit" class="icon" onclick="return addThreads()"><i
                    class='bx bxs-message-rounded-check'></i></button>
        </div>
    </div>

    <!-- Lista de Threads -->
    <div class="threadsections">
        <ol>
        </ol>
    </div>

    <!-- Scripts Utilizados -->
    <script src="../src/script/forum.js"></script>
    <script src="../src/script/global.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

    <script>
        //Criando Threads
        var id = window.location.search.slice(1);
        var thread = threads.find(t => t.id == id);

        function addThreads(topicoNovo) {
            var html = `
            <li class="row">
                <a href="../html/thread.html?${topicoNovo.id}">
                    <div class="main-title">
                        <h2 class="title">${topicoNovo.title}</h2>
                    </div>
                
                    <div class="box-infos">
                        <h3>Data de publicação: ${new Date(topicoNovo.date).toLocaleString()} | ${topicoNovo.insidePosts.length} postagens </h3>
                    </div>
                </a>
            </li>
            `
            threadsCriadas.insertAdjacentHTML('beforeend', html);
        }

        var threadsCriadas = document.querySelector('ol')
        for (let topicoNovo of threads) {
            addThreads(topicoNovo)
        }

        var btnCria = document.querySelector('.thread button');
        btnCria.onclick = function () {
            var txt = document.querySelector('.thread input');
            let topicoNovo = {
                title: txt.value,
                id: Math.random().toString(16).slice(2),
                date: Date.now(),
                user: "Zimmie",
                insidePosts: [
                    {
                        user: "Administrador",
                        date: Date.now(),
                        coment: "Parabéns! O seu novo tópico foi criado!"
                    },
                ]
            }
            threads.push(topicoNovo)
            console.log(threads);
            localStorage.setItem('threads', JSON.stringify(threads));
            txt.value = '';
            addThreads(topicoNovo);
        }
    </script>
